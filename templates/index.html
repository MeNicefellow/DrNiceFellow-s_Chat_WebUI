<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title> <!-- This is where the title is set -->
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Link to CSS file -->
    <script src="/static/js/chat.js" defer></script>
    <script src="/static/js/calendar.js" defer></script> <!-- New JavaScript file for calendar functionality -->
</head>
<body>
    <div id="chat-container">
        <div id="chat-title">{{ title }}</div> <!-- This is where the title is displayed in the chat UI -->
        <div id="chat-box"></div>
        <!-- Input area for the chat message -->
        <div id="input-area">
            <input type="text" id="chat-input" placeholder="Ask me anything...">
        </div>
        <!-- Button area for action buttons -->
        <div id="button-area">
            <button onclick="window.location.href='{{ url_for('download_chat_history') }}'" class="action-btn">Download Chat History</button>
            <button class="action-btn" id="change-background">Change Background</button>
            <button class="action-btn" id="clear-btn">Clear Chat History</button>
            <div class="tool-usage-group">
                <label for="tool-usage">Allow tool usage</label>
                <input type="checkbox" id="tool-usage" name="tool-usage" checked>
            </div>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="calendar-container">
        <div id="calendar-title">Upcoming Events</div>
        <div id="event-list">
            <!-- Events will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
